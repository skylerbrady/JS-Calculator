<head>
    <meta charset="UTF-8">

<div class="calculator">
    <div class="calculator-screen">

        <input type="text" id="result" placeholder="Press AC to start" disabled />
    </div>

    <div class="calculator-keys">

        <button type="button" class="all-clear" value="all-clear" onclick="reset()">AC</button>
        <button type="button" class="operator" value="+/-" onclick="display('+/-')">+/-</button>
        <button type="button" id="modul" class="operator" value="%" onclick="display('%')">%</button>
        <button type="button" id='div' class="operator" value="/" onclick="display('/')">/</button>

        <button type="button" value="7" id="seven" onclick="display('7')">7</button>
        <button type="button" value="8" id='eight' onclick="display('8')">8</button>
        <button type="button" value="9" id='nine' onclick="display('9')">9</button>
        <button type="button" class="operator" id='multi' value="*" onclick="display('*')">*</button>


        <button type="button" value="4" onclick="display('4')">4</button>
        <button type="button" value="5" onclick="display('5')">5</button>
        <button type="button" value="6" onclick="display('6')">6</button>
        <button type="button" class="operator" value="-" onclick="display('-')">-</button>


        <button type="button" value="1" onclick="display('1')">1</button>
        <button type="button" value="2" onclick="display('2')">2</button>
        <button type="button" value="3" onclick="display('3')">3</button>
        <button type="button" class="operator" value="+" onclick="display('+')">+</button>


        <button type="button" class="zero" value="0" onclick="display('0')">0</button>
        <button type="button" class="decimal" value="." onclick="display('.')">.</button>
        <button type="button" value="=" onclick="result()">=</button>




    </div>
</div>
